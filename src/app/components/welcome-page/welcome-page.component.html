<div class="jumbotron" align="center">
    <img src="assets/images/welcome.jpg" width="50%" height="50%"/>

</div>
<div class="btn pull-right">
  <button type="button" id="logOut" name="button" class="btn btn-danger" (click)="logOut()">LogOut</button>
</div>
<div class="container">
  <div>
    <h2>
      <p id="p2"></p>
    </h2>

  </div>
  <div class="page-header">
    <p></p>
    <div>
      <b>Email:</b> &nbsp;&nbsp;&nbsp;
      <b>{{email}}</b>
    </div>
  </div>
  <div class="page-header">
    <p></p>
    <div>
      <b>Password:</b> &nbsp;&nbsp;&nbsp;
      <b>{{password}}</b>
    </div>
  </div>
  <br/>
  <br/>

  <div *ngIf="editFlag == true">
    <form class="form-horizontal" #editForm="ngForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Enter email..." disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter Password...">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input id="submitbutton" type="submit" value="Update" class="btn btn-success" (click)="update(editForm)" />
        </div>
      </div>
    </form>
  </div>
  <br/>
  <p id="profile">
    <button type="button" class="btn btn-info" (click)="edit()">
      <span class="glyphicon glyphicon-pencil">Edit</span>
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-info" (click)="delete()">
      <span class="glyphicon glyphicon-trash">delete</span>
    </button>
  </p>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>{{message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
